<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="player">
        <div class="player__list">
            <i class="fa-solid fa-list"></i>
        </div>
        <div class="player__volume">
            <i class="fa-solid fa-volume-high"></i>
        </div>
        <div class="player__meta">
            <div class="player__song">Heeriye</div>
            <div class="player__artist">Jasleen Royal ft Arijit Singh</div>
        </div>
        <div class="player__bg" style="background-image: url(./img/orange.jpg)"></div>
        <div class="player__controls">
            <div class="player__controls-bg" style="background-image: url(./img/orange.jpg)"></div>
            <div class="player__repeat">
                <i class="fa-solid fa-rotate"></i>
            </div>
            <div class="player__prev">
                <i class="fa-2x fa-solid fa-backward-step"></i>
            </div>
            <div class="player__play">
                <i class="fa-2x fa-solid fa-play"></i>
            </div>
            <div class="player__next">
                <i class="fa-2x fa-solid fa-forward-step"></i>
            </div>
            <div class="player__shuffle">
                <i class="fa-solid fa-shuffle"></i>
            </div>
        </div>
    </div>
    
</body>

</html>
